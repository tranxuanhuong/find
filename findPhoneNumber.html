<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="phone"/>
<input type="button" value="test" onclick="testPhone()"/>
<script>
    function testPhone(num) {
         num = parseInt(document.getElementById('phone').value);
        let regexp = /^\(\d{2}\)-\(\d{9}\)$/;
        let regexp1 = /^96[0-9]([0-9]{6})$/;
        let regexp2 =  /^97[0-9]([0-9]{6})$/;
        let regexp3= /^98[0-9]([0-9]{6})$/;

        if (regexp.test(num)||regexp1.test(num)||regexp2.test(num)||regexp3.test(num)){
            alert('Day la so viettel');
        }else {
            alert('Kp so viettel');
        }

    }

</script>

</body>
</html>
